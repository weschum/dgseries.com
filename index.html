<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Disc Golf Series Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: #fafafa;
      color: #222;
    }

    .page {
      max-width: 700px;
      margin: 0 auto;
      padding: 24px 16px 40px;
    }

    h1 {
      text-align: center;
      margin: 12px 0 8px;
    }

    p.subtitle {
      text-align: center;
      color: #555;
      margin: 0 0 28px;
    }

    .series-list {
      display: grid;
      gap: 14px;
    }

    .series-card {
      display: block;
      padding: 16px;
      border-radius: 10px;
      background: #fff;
      border: 1px solid #ddd;
      text-decoration: none;
      color: inherit;
      transition: box-shadow 0.15s ease, transform 0.15s ease;
    }

    .series-card:hover {
      box-shadow: 0 4px 14px rgba(0,0,0,0.08);
      transform: translateY(-1px);
    }

    .series-name {
      font-size: 1.05rem;
      font-weight: 600;
      margin-bottom: 4px;
    }

    .series-meta {
      font-size: 0.9rem;
      color: #555;
    }

    footer {
      margin-top: 40px;
      text-align: center;
      font-size: 0.8rem;
      color: #777;
    }
  </style>
</head>

<body>
  <div class="page">
    <h1>Disc Golf Series Tracker</h1>
    <p class="subtitle">Select a series to view standings and results</p>

    <div class="series-list">
      <a class="series-card" href="/sows-25-26/">
        <div class="series-name">Southern Oregon Winter Series</div>
        <div class="series-meta">2025–2026</div>
      </a>

      <a class="series-card" href="/uplay-2025-26-winter/">
        <div class="series-name">UPlay Winter Series</div>
        <div class="series-meta">2025–2026</div>
      </a>
    </div>

    <footer>
      Powered by DGST
    </footer>
  </div>
</body>
</html>
